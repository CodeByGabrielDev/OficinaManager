<body>

            <div class="collapse navbar-collapse" id="navbarNav">

                    <li class="nav-item"><a class="nav-link active" href="clientes.html">Clientes</a></li>

                <div class="d-flex align-items-center">

                    <button class="btn btn-danger" onclick="fazerLogout()">Sair</button>
                </div>

            </div>
        </div>
    </nav>

    <!-- Conte√∫do -->
    <div class="container mt-4">

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Gest√£o de Clientes</h2>

            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalCliente">
                + Novo Cliente
            </button>
        </div>

        <!-- Tabela -->
        <div class="card p-3">
            <table id="tabelaClientes" class="table table-striped" style="width:100%">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Telefone</th>
                        <th>Cidade</th>
                        <th>A√ß√µes</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>teste</td>
                        <td>teste@gmail.com</td>
                        <td>47123456789</td>
                        <td>Blumenau</td>
                        <td>
                            <button class="btn btn-sm btn-warning me-2 btn-editar">Editar</button>
                            <button class="btn btn-sm btn-danger btn-excluir">Excluir</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal Cliente -->
    <div class="modal fade" id="modalCliente" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Cadastrar Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">

                    <form id="formCliente">

                        <div class="mb-3">
                            <label>Nome Completo</label>
                            <input type="text" class="form-control" id="nomeCliente" required>
                        </div>

                        <div class="mb-3">
                            <label>Telefone</label>
                            <input type="text" class="form-control" id="telefoneCliente" placeholder="(00) 00000-0000" required>
                        </div>

                        <div class="mb-3">
                            <label>CEP</label>
                            <input type="text" class="form-control" id="cep" maxlength="9" placeholder="00000-000">
                        </div>

                        <div class="mb-3">
                            <label>Endere√ßo (Rua)</label>
                            <input type="text" class="form-control" id="logradouro" readonly>
                        </div>

                        <div class="row">
                            <div class="col-6 mb-3">
                                <label>Cidade</label>
                                <input type="text" class="form-control" id="localidade" readonly>
                            </div>

                            <div class="col-6 mb-3">
                                <label>UF</label>
                                <input type="text" class="form-control" id="uf" readonly>
                            </div>
                        </div>

                    </form>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" id="btnSalvarCliente">Salvar</button>
                </div>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
