<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OficinaManager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

    <div class="card p-4 shadow-sm" style="max-width: 400px; width: 100%;">
        <h3 class="text-center mb-4">OficinaManager</h3>
        
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="admin@oficina.com" required>
            </div>
            
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="senha" placeholder="123456" required>
                    <button class="btn btn-outline-secondary" type="button" id="btnVerSenha">ğŸ‘ï¸</button>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Entrar</button>
            <div id="mensagemErro" class="text-danger mt-3 text-center" style="display: none;"></div>
        </form>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
